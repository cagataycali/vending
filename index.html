<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bozuk Para Makinesi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="dist/build.js"></script>
</head>
<body>
  <div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">1, 5, 10, 20</span>
      </div>
      <input type="number" aria-label="1" class="form-control" value="10" onchange="change(3)" id="1-input">
      <input type="number" aria-label="5" class="form-control" value="10" onchange="change(2)" id="5-input">
      <input type="number" aria-label="10" class="form-control" value="10" onchange="change(1)" id="10-input">
      <input type="number" aria-label="20" class="form-control" value="10" onchange="change(0)" id="20-input">
    </div>
    <table class="table">

      <thead>
        <tr>
          <th scope="col">1 ₺</th>
          <th scope="col">5 ₺</th>
          <th scope="col">10 ₺</th>
        </tr>
      </thead>
      <tbody>
        <tr>

          <td id="1"></td>
          <td id="5"></td>
          <td id=10></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
